<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="reset/reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style/style.css">

	<title></title>
	<script type="text/javascript">
     function displynum(n1) {

     	calcform.text1.value= calcform.text1.value+n1;
     	
     }

	</script>
</head>
<body>
<div class="container text-center">
   <h2>Calculator</h2>
   <form name="calcform">
   	  <input type=text name=text1 style="text-align:right" > <br>
      <input class="btn" type=button name=btn9 value=9 onclick="displynum(value)">
      <input class="btn" type=button name=btn8 value=8 onclick="displynum(value)">
      <input class="btn" type=button name=btn7 value=7 onclick="displynum(value)">
      <input class="btn" type=button name=addbtn value=+ onclick="displynum(value)"><br>
      <input class="btn" type=button name=btn6 value=6 onclick="displynum(value)">
      <input class="btn" type=button name=btn5 value=5 onclick="displynum(value)">
      <input class="btn" type=button name=btn4 value=4 onclick="displynum(value)">
      <input class="btn" type=button name=subbtn value=- onclick="displynum(value)"> <br>
      <input class="btn" type=button name=btn3 value=3 onclick="displynum(value)">
      <input class="btn" type=button name=btn2 value=2 onclick="displynum(value)">
      <input class="btn" type=button name=btn1 value=1 onclick="displynum(value)">    
      <input class="btn" type=button name=mulbtn value=* onclick="displynum(mulbtn.value)"> <br>
      <input class="btn" type=button name=btn0 value=0 onclick="displynum(value)">
      <input class="btn" type=button name=dotbtn value=. onclick="displynum(value)">
      <input class="btn" type=button name=eqlbtn value== onclick="text1.value= eval(text1.value)">
      <input class="btn" type=button name=divbtn value=/ onclick="displynum(value)">
   </form>

</div>
